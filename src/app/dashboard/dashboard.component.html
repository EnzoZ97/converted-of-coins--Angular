<app-navbar></app-navbar>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">           
                    <h3 class="text-title">
                        Add amount
                    </h3>
                    <input type="number" class="form-control" [(ngModel)]="value" (input)="convert()" >
                </div>       
    </div>

    <div class="row mt-5">
        <div class="col-6">
            <h4 class="text-title">
                    I have
            </h4>
            <div class="form-group">
                <select class="form-select form-control form-control-lg" aria-label="Default select example" 
                 [(ngModel)]="have" (change)="convert()" >               
                    <option *ngFor="let icon of icons"> {{icon}} </option>
                </select>
            </div>
            
        </div>
        <div class="col-6">
            <h4 class="text-title">
                    I want
            </h4>
            <div class="form-group">
                <select class="form-select form-control form-control-lg" aria-label="Default select example" 
                 [(ngModel)]="want" (change)="convert()">               
                    <option *ngFor="let icon of icons"> {{icon}} </option>
                </select>
            </div>
        </div>
    </div>
    
    <h5 class="text-center mt-5">
        <span class="badge bg-success"> {{value}} {{have}} </span>
            <span class="badge bg-secondary">to</span>
            <span class="badge bg-success">{{total | number: '1.0-2'}} {{want}} </span>
    </h5>
                
  

</div>
